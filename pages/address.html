<div class="container-fluid" ng-controller="address">
	<div class="section">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12 m4 l4">
						<input id="first_name" type="text" class="validate" />
						<label for="first_name">First Name </label>
					</div>
					<div class="input-field col s12 m4 l4">
						<input id="last_name" type="text" class="validate" />
						<label for="last_name">Last Name</label>
					</div>
					<div class="input-field col s12 m4 l4">
						<input id="pin" type="text" class="validate" />
						<label for="pin">Pin</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m4 l4">
						<input id="city" type="text" class="validate" />
						<label for="text">City</label>
					</div>
					<div class="input-field col s12 m4 l4">
						<select class="browser-default">
							<option value="" disabled selected>Select Your Country</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
						<!-- <label for="country">Country</label> -->
					</div>
					<div class="input-field col s12 m4 l4">
						<!-- <input id="zone" type="text" class="validate" />
            <label for="zone">Zone</label> -->
						<select class="browser-default">
							<option value="" disabled selected>Select Your Zone</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m6 l6">
						<textarea id="address" class="materialize-textarea"></textarea>
						<label for="address">Address</label>
					</div>
					<div class="input-field col s12 m6 l6 align-center">
						<a class="waves-effect waves-light btn" href="#">Add</a>
					</div>
				</div>
			</form>
		</div>

		<hr />
		<table class="highlight centered">
			<thead>
				<tr>
					<th>Pin</th>
					<th>City</th>
					<th>Zone</th>
					<th>Address</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>734008</td>
					<td>Siliguri</td>
					<td>West Bengal</td>
					<td>Gurung Busty</td>
					<td><i class="material-icons blue-text lighten-3 accent-4">mode_edit</i><i class="material-icons red-text accent-4">delete_forever</i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
