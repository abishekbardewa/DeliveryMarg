<nav class="dnav">
  <div class="nav-wrapper">
    <div class="container col s12">
      <a href="#!" class="breadcrumb">Home</a>
      <a href="#!" class="breadcrumb"><strong>Cart</strong></a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="section">
    <div class="row">
      <h6 class="left">Your Cart is ready</h6>
      <a class="right waves-effect red btn white-text"><i class="material-icons left">remove_shopping_cart</i>Remove all</a>
    </div>
    <hr />
    <table class="highlight centered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="ci in cartItem">
          <td>{{ci.name}}</td>
          <td>{{ci.qty}}</td>
          <td>&#x20B9; {{ci.sp}}</td>
          <td>&#x20B9; {{ci.qty*ci.sp}}</td>
          <td><i class="material-icons red-text accent-4">delete_forever</i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="right-align">
      <h6>Subtotal: <strong>&#x20B9; {{cart.total}}</strong></h6>
      <div class="">
        <a class="waves-effect grey lighten-3 btn black-text"><i class="material-icons left">shopping_basket</i>Shop More</a>
        <!-- </div>
      <div class="col s3"> -->
        <a class="waves-effect green btn"><i class="material-icons left">check</i>Checkout</a>
      </div>
    </div>
  </div>
</div>
