<nav class="dnav">
  <div class="nav-wrapper">
    <div class="container col s12">
      <a href="#!" class="breadcrumb">Home</a>
      <a href="#!" class="breadcrumb">Location</a>
      <a href="#!" class="breadcrumb"><strong>{{s_name}} Stores</strong></a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col m8 offset-m2 l8 offset-l2 s12">
        <div class="row">
          <div class="col s4">
            <div class="right">
              <img src="assets/images/grocery.png" width="100px" class="responsive-img" />
            </div>
          </div>
          <div class="col s8 black-text left">
              <h6 style="margin-top: 0px">Order {{cname}} Online</h6>
              <h6>{{s_name}} Stores</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col l6 m6 s12 seller-card" ng-repeat='c in categories'>
        <a href="#!/products/{{c.cat_id}}/{{s_id}}/{{s_name}}/{{c.name}}">
          <div class="row">
            <div class="col s4">
              <img ng-src="{{img_url}}/w/uploads/category/{{c.img}}" class="responsive-img" />
            </div>
            <div class="col s8 black-text left">
              <h6>{{c.name}}</h5>
              <p>{{c.desc}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
