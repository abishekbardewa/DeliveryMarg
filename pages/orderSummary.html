		<span class="right">&#x20B9; 2000</span>
	</div>
	<div>
		<span class="left">Total discount</span>
		<span class="right">&#x20B9; 100</span>
	</div>
	<div>
		<span class="left">Shipping charge</span>

			</div>

				</a>
			</div>
		</div>
	</form>
