<div class="container">
	<div class="section">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="currentPassword" type="password" class="validate" />
						<label for="currentPassword"><span style="color: #d50000">*</span>Current Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="newPassword" type="password" class="validate" />
						<label for="newPassword"><span style="color: #d50000">*</span>New Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="confirmPassword" type="password" class="validate" />
						<label for="confirmPassword"><span style="color: #d50000">*</span>Confirm Password</label>
					</div>
				</div>
				<div class="input-field col s16 align-center">
					<a class="waves-effect waves-light btn" href="#">Change</a>
					<a class="waves-effect waves-light btn grey lighten-3 black-text" href="#">Clear</a>
				</div>
			</form>
		</div>
	</div>
</div>
