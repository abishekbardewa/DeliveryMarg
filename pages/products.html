<nav class="dnav">
	<div class="nav-wrapper">
		<div class="container col s12">
			<a href="#!" class="breadcrumb">Home</a>
			<a href="#!" class="breadcrumb">{{s_name}}</a>
			<a href="#!" class="breadcrumb"><strong>{{p_name}}</strong></a>
		</div>
	</div>
</nav>

<div class="container row">
	<div class="col s12 l8">
		<ul class="collection products">
			<li class="collection-item row" ng-repeat="p in products">
				<div class="col l2 center-align" style="padding: 0">
					<img ng-src="{{img_url}}/w/uploads/products/{{p.img}}" width="60" />
				</div>
				<div class="col l7 product-info" style="padding: 0">
					<h6 style="font-size: 14px"><b>{{p.name}}</b></h6>
					<p>
						<strong>MRP: <del>{{p.mrp}}</del>&nbsp;{{p.sp}}/-</strong>
					</p>
				</div>
				<div class="col l2 btns">
					<a class="waves-effect white btn green-text darken-1 secondary-content" ng-click="addToCart(p.p_id)"
						><i class="material-icons left">add</i>ADD</a
					>
					<button class="waves-effect green-text darken-1 secondary-content" ng-controller="wishlist" ng-click="addToWishlist(p.p_id)">
						<i class="material-icons left">favorite_outline</i>
					</button>
				</div>
			</li>
		</ul>
	</div>

	<div class="col l4 hide-on-med-and-down" style="background: red">
		<h4>Your cart</h4>
	</div>
</div>
