<div class="container-fluid" ng-controller="profile">
	<div class="section">
		<form name="form" autocomplete="off">
			<div class="file-field input-field col l12 s12">
				<div class="grey btn-small">
					<span>Upload Image</span> 
					<input type="file" name="img" ng-files="u.img" />
				</div>
				<div class="file-path-wrapper col l12 s12">
					<input class="file-path validate" type="text" ng-files="u.img" placeholder="No file chosen" />
					<small class="red-text">Upload JPG, GIF or PNG image. 300 x 300.</small>
				</div>
			</div>
			<div class="input-field col l4 s12">
				<i class="material-icons prefix">person</i> <input id="icon_name" type="text" name="name" ng-model="u.name" class="validate" />
				<!-- <label for="icon_name">Name</label>  -->
			</div>
			<div class="input-field col l4 s12">
				<i class="material-icons prefix">people</i> <input id="icon_gender" type="text" name="gender" ng-model="u.gender" class="validate" />
				<!-- <label for="icon_gender">Gender</label> -->
			</div>
			<div class="input-field col l4 s12">
				<i class="material-icons prefix">email</i> <input id="icon_email" type="email" name="email" ng-model="u.email" class="validate" />
				<!-- <label for="icon_email">Email Id</label> -->
			</div>

			<div class="input-field col l4 s12">
				<i class="material-icons prefix">phone</i> <input id="icon_telephone" type="tel" name="phone" ng-model="u.phone" class="validate" />
				<!-- <label for="icon_telephone">Phone</label> -->
			</div>
			<div class="input-field col l4 s12">
				<i class="material-icons prefix">date_range</i>
				<input id="icon_dob" type="date" ng-model="u.dob" class="validate" />
				<!-- <label for="dob">Date of Birth</label> -->
			</div>
			<!-- <div class="input-field col s12 l4 offset-l4 m4 offset-m4"> -->
			<span class="{{errorClass}} red-text" ng-bind-html="errorMsg" style="padding: 5px"></span>
			<!-- </div> -->
			<div class="input-field col s12 align-center">
				<button type="submit" class="waves-effect waves-light btn" ng-click="updateProfile(u)">Update Profile</button>
			</div>
		</form>
	</div>
</div>
