  <div class="nav-wrapper">
    <div class="container col s12">
      <a href="#!" class="breadcrumb">Home</a>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col m8 offset-m2 l8 offset-l2 s12">
        <div class="row">
          <div class="col s4">
            <div class="right">
              <img src="assets/images/grocery.png" width="100px" class="responsive-img" />
            </div>
          </div>
          <div class="col s8 black-text left">
              <h6 style="margin-top: 0px">Order {{serviceTitle}} Online</h6>
              <h6>100+ Stores</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col l6 m6 s12 seller-card">
        <a href="#!/products">
          <div class="row">
            <div class="col s4">
              <img src="assets/images/seller1.jpg" class="responsive-img" />
            </div>
            <div class="col s8 black-text left">
              <h6>{{sellerName}}</h5>
              <p>{{sellerDistance}} <span>{{sellerlocation}}</span></p>
            </div>
          </div>
        </a>
      </div>
      <div class="col l6 m6 s12 seller-card">
        <a href="#!/products/2">
          <div class="s12">
            <div class="row">
              <div class="col s4">
                <img src="assets/images/seller2.jpg" class="responsive-img" />
              </div>
              <div class="col s8 black-text left">
                <h6>Birla Stores</h5>
                <p>5Km <span>Market Area</span></p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
